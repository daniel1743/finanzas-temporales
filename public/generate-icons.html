<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Iconos PWA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        #preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .icon-preview {
            text-align: center;
        }
        .icon-preview canvas {
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .icon-preview p {
            font-size: 12px;
            color: #666;
            margin: 5px 0;
        }
        #status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        #status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        #status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Generador de Iconos - Finanzas Mensuales</h1>

        <button onclick="generateIcons()">ðŸŽ¨ Generar Iconos</button>
        <button onclick="downloadAll()">ðŸ“¥ Descargar Todos los Iconos</button>

        <div id="status"></div>
        <div id="preview"></div>
    </div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const canvases = {};

        function generateIcons() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');

                // Fondo con gradiente
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#2da651');
                gradient.addColorStop(1, '#1d743d');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);

                // Borde redondeado
                ctx.fillStyle = '#1a5c2e';
                ctx.strokeStyle = '#1a5c2e';
                ctx.lineWidth = size / 50;
                ctx.strokeRect(0, 0, size, size);

                // Emoji de dinero
                const fontSize = size * 0.55;
                ctx.font = `${fontSize}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('ðŸ’°', size / 2, size / 2);

                // Guardar canvas
                canvases[size] = canvas;

                // Mostrar preview
                const preview_div = document.createElement('div');
                preview_div.className = 'icon-preview';

                const preview_canvas = canvas.cloneNode(true);
                preview_canvas.style.width = '100px';
                preview_canvas.style.height = '100px';

                const label = document.createElement('p');
                label.textContent = `${size}x${size}`;

                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'â¬‡ï¸ Descargar';
                downloadBtn.style.fontSize = '12px';
                downloadBtn.style.padding = '5px 10px';
                downloadBtn.onclick = () => downloadIcon(size);

                preview_div.appendChild(preview_canvas);
                preview_div.appendChild(label);
                preview_div.appendChild(downloadBtn);
                preview.appendChild(preview_div);
            });

            showStatus('âœ… Â¡Iconos generados correctamente!', 'success');
        }

        function downloadIcon(size) {
            const canvas = canvases[size];
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadAll() {
            if (Object.keys(canvases).length === 0) {
                showStatus('âš ï¸ Primero genera los iconos', 'error');
                return;
            }

            sizes.forEach(size => {
                setTimeout(() => downloadIcon(size), size * 2);
            });

            showStatus('ðŸ“¥ Descargando todos los iconos...', 'success');
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
            status.style.display = 'block';

            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        // Generar iconos al cargar
        window.addEventListener('load', generateIcons);
    </script>
</body>
</html>
